<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
</head>
<body>
    <h1>{{title}}</h1>
    <table border="1" cellpadding="5" cellspacing="5">
        {% for row in data %}
        <tr>
            {% for d in row %}
                <td>{{d}}</td>
            {% endfor %}
            <td>
               <a href="{{ url_for('redirect_update', title=title, id=row[0]) }}">Update</a>
                <a href="{{ url_for('redirect_remove', title=title, id=row[0]) }}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
