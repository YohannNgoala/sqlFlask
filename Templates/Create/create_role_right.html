<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create role right</title>
</head>
<body>
<form action="{{ url_for('create_role_right') }}" method="post">
    <div class="form-group">
        <label>Role Id</label>
        <input type="number" class="form-control" id="role_id" name="role_id">
    </div>
    <div class="form-group">
        <label>Libelle</label>
        <input type="text" class="form-control" id="libelle" name="libelle" placeholder="Enter your libelle">
    </div>
    <input type="submit">
</form>
</body>
</html>
