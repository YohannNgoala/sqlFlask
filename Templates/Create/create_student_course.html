<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Student course</title>
</head>
<body>
<form action="{{ url_for('create_student_course') }}" method="post">
    <div class="form-group">
        <label>Student ID</label>
        <input type="number" class="form-control" id="student_id" name="student_id">
    </div>
    <div class="form-group">
        <label>Course ID</label>
        <input type="number" class="form-control" id="course_id" name="course_id">
    </div>
    <input type="submit">
</form>
</body>
