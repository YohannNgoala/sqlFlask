<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create grade</title>
</head>
<body>
<form action="{{ url_for('create_grade') }}" method="post">
    <div class="form-group">
        <label>Student id</label>
        <input type="number" class="form-control" id="student_id" name="student_id">
    </div>
    <div class="form-group">
        <label>Speciality Id</label>
        <input type="number" class="form-control" id="speciality_id" name="speciality_id">
    </div>
    <div class="form-group">
        <label>Mark</label>
        <input type="number" class="form-control" id="mark" name="mark">
    </div>
    <input type="submit">
</form>
</body>
</html>
