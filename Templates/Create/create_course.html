<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create course</title>
</head>
<body>
<form action="{{ url_for('create_course') }}" method="post">
    <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter course name">
    </div>
    <div class="form-group">
        <label>Start Time</label>
        <input type="datetime-local" class="form-control" id="start_time" name="start_time" placeholder="Enter your start_time">
    </div>
    <div class="form-group">
        <label>End Time</label>
        <input type="datetime-local" class="form-control" id="end_time" name="end_time" placeholder="Enter your phone end_time">
    </div>
    <div class="form-group">
        <label>Admin Id</label>
        <input type="number" class="form-control" id="admin_id" name="admin_id">
    </div>
    <input type="submit">
</form>
</body>
</html>
