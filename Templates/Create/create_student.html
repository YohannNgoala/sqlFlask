<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Student</title>
</head>
<body>
<form action="{{ url_for('create_student') }}" method="post">
    <div class="form-group">
        <label>First Name</label>
        <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter your first name">
    </div>
    <div class="form-group">
        <label>Last Name</label>
        <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Enter your last name">
    </div>
    <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control" id="mail" name="mail" placeholder="Enter your email">
    </div>
    <div class="form-group">
        <label>Phone</label>
        <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter your phone number">
    </div>
    <div class="form-group">
        <label>Date Of Birth</label>
        <input type="date" class="form-control" id="dob" name="dob">
    </div>
    <div class="form-group">
        <label>GPA</label>
        <input type="number" class="form-control" id="gpa" name="gpa">
    </div>
    <input type="submit">
</form>
</body>
</html>
